<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sylvain Coulombel - Landing Page</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #1e1e1e;
      --text-light: #1e1e1e;
      --text-dark: #f0f0f0;
      --button-gradient: linear-gradient(135deg, #6e6e6e, #a0a0a0);
      --button-gradient-dark: linear-gradient(135deg, #3a3a3a, #5a5a5a);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }

    .nav-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--button-gradient);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    body.dark-mode .nav-button {
      background: var(--button-gradient-dark);
    }

    .toggle-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .toggle-button {
      background: none;
      border: 2px solid currentColor;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .nav-button {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sylvain Coulombel</h1>
    <p>Welcome to my personal landing page</p>
  </header>

  <nav>
    <a href="./cv_website.html" class="nav-button">My Resume</a>
    <a href="https://www.linkedin.com/in/sylvain-coulombel" class="nav-button" target="_blank">LinkedIn</a>
    <a href="https://github.com/scoulomb" class="nav-button" target="_blank">GitHub</a>
  </nav>

  <div class="toggle-container">
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
